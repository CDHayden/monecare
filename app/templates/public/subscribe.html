{% macro subscribe() %}

<!-- Material form subscription -->
<div class="card">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Subscribe</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 form-group">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" id="subscribeForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <p>Join our mailing list. Get alerts on reduce in <b>repo rate</b>.</p>

            <!-- Name -->
            <div class="md-form mt-3">
                <input name="name" type="text" id="materialSubscriptionFormPasswords" class="form-control" required>
                <label for="materialSubscriptionFormPasswords">Name</label>
            </div>

            <!-- E-mai -->
            <div class="md-form">
                <input name="email" type="email" id="materialSubscriptionFormEmail" class="form-control" required>
                <label for="materialSubscriptionFormEmail">E-mail</label>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Subscribe</button>

        </form>
        <!-- Form -->

    </div>

</div>
<!-- Material form subscription -->
{% endmacro %}
